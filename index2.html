<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Code with me</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Code with Sasi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      </nav>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hello buddy!!</strong> You can convert your text here
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="container">
        <form action='/analyze' method='post'> {%csrf_token%}
          <div class="form-group">
            <label for="exampleFormControlTextarea1">This is your textarea. ENTER YOUR TEXT HERE.</label></br>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea></br>
          </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault1">
          <label class="form-check-label" for="flexSwitchCheckDefault1">Remove punc</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="fullcaps" type="checkbox" id="flexSwitchCheckDefault2">
          <label class="form-check-label" for="flexSwitchCheckDefault2">Upper case</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="lineremover" type="checkbox" id="flexSwitchCheckDefault3">
          <label class="form-check-label" for="flexSwitchCheckDefault3">New line remover</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="spaceremover" type="checkbox" id="flexSwitchCheckDefault4">
          <label class="form-check-label" for="flexSwitchCheckDefault4">Space remover</label>
        </div>
        </br>
        <button type="submit" class="btn btn-dark">Analyse text</button>
          </form>
      </div>

  </body>
</html>
